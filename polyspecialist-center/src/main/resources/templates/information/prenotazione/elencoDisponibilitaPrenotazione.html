<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Disponibilita Prenotazione')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Disponibilita' del Professionista</h2>
			</div>
			<br><br>
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Data</th>
							<th scope="col">Ora Inizio</th>
							<th scope="col">Ora Fine</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="disponibilita : ${disponibilitaList}">
							<th scope="row" th:text="${disponibilita.id}">1</th>
							<th th:text="${disponibilita.data}"></th>
							<th th:text="${disponibilita.oraInizio}"></th>
							<th th:text="${disponibilita.oraFine}"></th>
							<th>
								<form th:if="${idPrenotazione == null}" th:action="@{'/profile/prenotazione/add' + '/' + ${idServizio} + '/' + ${disponibilita.id}}"
								th:object="${prenotazione}" method="post">
								<button type="submit" class="btn btn-success">Seleziona</button>
								</form>
								<form th:unless="${idPrenotazione == null}" th:action="@{'/profile/prenotazione/edit/' + ${idPrenotazione} + '/' + ${idServizio} + '/' + ${disponibilita.id}}"
								method="post">
								<button type="submit" class="btn btn-success">Seleziona</button>
								</form>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<div th:if="${idPrenotazione == null}">
			<div th:replace="fragments/layout.html :: backButton(back='/profile/prenotazione/add', text1='Indietro', back2='no', text2=' ')"></div>
		</div>
		<div th:unless="${idPrenotazione == null}">
			<div th:replace="fragments/layout.html :: backButton(back='/profile/prenotazione/edit/' + ${idPrenotazione}, text1='Indietro', back2='no', text2=' ')"></div>
		</div>
	</div> <!-- end container -->
</section>

<footer th:replace="fragments/layout.html :: fondo"></footer>
<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
