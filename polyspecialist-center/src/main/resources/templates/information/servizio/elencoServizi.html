<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Servizi')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Servizi</h2>
			</div>

			<ul class="card-list">

				<li th:each="servizio : ${servizi}" class="card">
					<a class="card-image" href="#" data-image-full="/images/servizio/ginnastica-posturale-500.jpeg">
						<img src="/images/servizio/ginnastica-posturale-500.jpeg" alt="Servizio" />
					</a>
					<a class="card-description" href="#">
						<h4 th:text="${servizio.nome}">Nome Servizio</h4>
						<p th:text="'Descrizione: ' + ${servizio.descrizione}">Descrizione</p>
						<p th:text="'Prezzo: ' + ${servizio.prezzo} + 'â‚¬'"> Prezzo</p>
						<p th:text="'Professionista: ' + ${servizio.professionista.nome}"> Professionista</p>
					</a>
				</li>
			</ul>

			<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
