<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Professionisti')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Professionisti</h2>
			</div>
			<a class="btn btn-success btn-lg" th:href="@{/admin/professionista/add}">Aggiungi Nuovo Professionista</a>
			<br><br>
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Cognome</th>
							<th scope="col">Professione</th>
							<th scope="col">P.I.</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="professionista : ${professionisti}">
							<th scope="row" th:text="${professionista.id}">1</th>
							<th th:text="${professionista.nome}">Nome</th>
							<th th:text="${professionista.cognome}">Cognome</th>
							<th th:text="${professionista.professione}">Professione</th>
							<th th:text="${professionista.partitaIVA}">partitaIVA</th>
							<th>
								<div th:replace="fragments/layout.html :: modalOperations(oggetto='Servizi', 
								link1='/admin/servizio/add/' + ${professionista.id},
								link2='/admin/servizi/' + ${professionista.id},
								id=${professionista.id})"> </div>
							</th>
							<th>
								<div th:replace="fragments/layout.html :: modalOperations(oggetto='DisponibilitÃ ', 
								link1='/admin/disponibilita/add/' + ${professionista.id},
								link2='/admin/disponibilita/' + ${professionista.id},
								id=${professionista.id})"> </div>
							</th>
							<th>
								<a class="btn btn-success" th:href="@{'/admin/professionista/edit/' + ${professionista.id}}">Modifica</a>
							</th>
							<th>
								<div th:replace="fragments/layout.html :: modalDelete(nome=${professionista.nome}, link='/admin/professionista/delete/' + ${professionista.id}, id=${professionista.id})"> </div>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
			<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
